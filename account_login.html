<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绿色账户</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/account.css">
</head>
<body>

<div class="banner">
    <img src="images/account-banner.png" alt="">
</div>

<div class="accountLogin form">
    <div class="account-item">
        <div class="account_tit">手机号</div>
        <div class="button"><img src="images/activatefail.png" alt=""></div>
        <div class="input"><input id="account_tel" type="text" placeholder="请输入手机号"></div>
    </div>
    <div class="line1"></div>
    <div class="account-item">
        <div class="account_tit">密码</div>
        <div class="input"><input id="account_pas" type="text" placeholder="请输入密码"></div>
    </div>
    <div class="line2"></div>
</div>

<div class="btncontent">
    <div class="btn disable">完成激活</div>
</div>

<div class="info">
    <div class="img">
        <img src="images/activatefail.png" >
    </div>
    <div class="a">
        <a href="http://www.baidu.com">忘记密码</a>
    </div>
    <div class="span">
       绿色账户卡号和密码是什么?
    </div>
</div>
</body>
</html>
